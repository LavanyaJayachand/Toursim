<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page in Single HTML</title>
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#page1" onclick="showPage(1)">Page 1</a></li>
            <li><a href="#page2" onclick="showPage(2)">Page 2</a></li>
            <li><a href="#page3" onclick="showPage(3)">Page 3</a></li>
        </ul>
    </nav>

    <!-- Page 1 Content -->
    <div id="page1" class="page active">
        <h1>Page 1</h1>
        <p>This is the content for Page 1.</p>
    </div>

    <!-- Page 2 Content -->
    <div id="page2" class="page">
        <h1>Page 2</h1>
        <p>This is the content for Page 2.</p>
    </div>

    <!-- Page 3 Content -->
    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>This is the content for Page 3.</p>
    </div>

    <script>
        function showPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show the selected page
            const selectedPage = document.getElementById('page' + pageNumber);
            selectedPage.classList.add('active');
        }
    </script>
</body>
</html>
