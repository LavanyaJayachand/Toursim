<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        /* Container for the images */
        .slideshow-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        /* Hide all images by default */
        .mySlides {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <img class="mySlides" src="https://imgcld.yatra.com/ytimages/image/upload/v1433743550/Mahabalipuram_5.jpg" alt="Slide 1">
        <img class="mySlides" src="https://th.bing.com/th/id/OIP.NXVswM-oOzTAmh8OPFLbuAHaE6?rs=1&pid=ImgDetMain" alt="Slide 2">
        <img class="mySlides" src="https://th.bing.com/th/id/OIP.NXVswM-oOzTAmh8OPFLbuAHaE6?rs=1&pid=ImgDetMain" alt="Slide 3">
    </div>

    <script>
        let slideIndex = 0; // Start at the first slide

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slideIndex++; // Go to the next slide
            if (slideIndex > slides.length) {
                slideIndex = 1; // If at the end, go back to the first slide
            }
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        showSlides(); // Start the slideshow
    </script>

</body>
</html>
