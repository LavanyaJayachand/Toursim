            padding: 5px;
            border-radius: 5px;

            word-wrap: break-word;
        }

        button {

            position: relative;


        }

        button:hover .tooltip {

        }

        .Themes {
            position: fixed;
            top: 120px;
            right: 10px;
            width: 150px;
            height: 500px;
            display: flex;

            overflow-y: scroll;

        img {

        .where {

        .hey {

            float: right;
            position: fixed;
            margin-top: -110px;

        .in {
            position: absolute;
            height: 30px;
            width: 400px;
            margin-left: 400px;
            margin-top: -90px;

        }

        .search {

            position: absolute;
            height: 36px;
            width: 40px;
            margin-left: 800px;
            margin-top: -90px;
        }


        .thm,
        .ico {
            visibility: hidden;

        }

        .ss-container {
            box-sizing: border-box;
            position: relative;
            right: 0;
            border-radius: 3px 0 0 3px;
            overflow: hidden;
            height: 500px;
            max-width: 900px;
            margin: 50px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .ss {
            display: none;
            width: 100px;
            height: auto;

        }

        .ssimg {
            vertical-align: middle;
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {

            .prev,
            .next,
            .text {
                font-size: 11px
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js">

    <script>

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("ss");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }



        function Toggle(className) {
            let a = document.getElementsByClassName(className);
            for (let i = 0; i < a.length; i++) {
                if (a[i].style.visibility == "visible") {
                    a[i].style.visibility = "hidden";
                }
                else {
                    a[i].style.visibility = "visible";
                }
            }
        }


    </script>
