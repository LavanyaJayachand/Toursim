<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destinations of World</title>
    <style>
        body {
            font-family: Rubik, sans-serif;
        }

        h1 {
            font-family: Spectral, serif;
            font-size: 40px;
            color:rgb(180, 198, 218);
            text-shadow: rgb(0, 0, 0) 2px 2px 1px;
        }

        .icons {
            position: fixed;
            background-color: black;
            display: flex;
            flex-direction: column;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button {
            font-family: Rubik, sans-serif;
            font-size: 25px;
            
        }

        button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .Themes{
            background-color: rgb(163, 2, 2);
            width:150px;
            display: flex;
            flex-direction: column;
            justify-content:flex-end;
            font-family: Rubik, sans-serif;
            margin-left:1160px;
        }
        img{
        margin:10px;
        border:2px solid black;
        }
        
.thm{
    background-color: brown;
   
}
.where{
    font-family: Spectral,sans-serif;
}

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <h1 class="Title">Sou-Journ</h1>
    <hr>
    
        <div class="icons">
            <button class="options" onclick="show()"><i class="fa-solid fa-bars"></i></button>
            <button class="plane"><i class="fa-solid fa-plane-departure"></i><span class="tooltip">Book your
                    Flight</span></button>
            <button class="food"><i class="fa-solid fa-bowl-food"></i><span class="tooltip">Food </span></button>
            <button class="hotel"><i class="fa-solid fa-hotel"></i><span class="tooltip">Top hotels</span></button>
            <button class="packages"><i class="fa-solid fa-truck-fast"></i><span
                    class="tooltip">Packages</span></button>
            <button class="events"><i class="fa-solid fa-calendar-days"></i><span class="tooltip">Special
                    events</span></button>
            <button class="reviews"><i class="fa-solid fa-star"></i><span class="tooltip">Reviews</span></button>
            <button class="cash"><i class="fa-solid fa-money-check-dollar"></i><span
                    class="tooltip">Price</span></button>
        </div>
        

        <div class="Themes">
            <button class="where">Where to Start?</button>
                    <button class="thm thm1">

                        <img src="https://img.freepik.com/premium-photo/modern-bright-shopping-mall-interior-with-shoppers-escalator_14117-612734.jpg" width="100" > <span class="tooltip">Explore Malls in Chennai</span></button>
                    <button class="thm thm2"><img src="https://img.freepik.com/premium-vector/top-view-ocean-beach-with-soft-waves-summer-landscape-flat-landscap-vector-art-illustration_36900-3645.jpg?w=996" width="100" ><span class="tooltip">Spend Time in your Favourite Beach</span></button>
                    <button class="thm thm3"><img src="https://img.freepik.com/premium-photo/block-print-style-artwork-tiger-nature_785229-4835.jpg" width="100" ><span class="tooltip">Get Amused by the Wildlife</span></button>
                    <button class="thm thm4"><img src="https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8yNF9zaW1wbGlmaWVkX3dlc3Rlcm5fc3R5bGVfcmVzdHVhcmFudF9taW5pbWFsaV8zOGEyNGJiOS0zMDQxLTQ5NDYtOWYxNS0zYjg4YzZiOTExZmVfMS5qcGc.jpg" width="100"><span class="tooltip">Delicious Food from top restaurants </span></button>
                    <button class="thm thm5"><img src="https://png.pngtree.com/thumb_back/fw800/background/20230411/pngtree-park-childrens-slide-background-image_2189406.jpg" width="100" ><span class="tooltip">Explore temples and Rich culture of
                            Madras</span></button>
                    <button class="thm thm6"><img src="https://img.freepik.com/premium-vector/india-monuments-vector-illustration_953932-6950.jpg" width="100" ><span class="tooltip">From Cathedral to St Thomas</span></button>
                    <button class="thm thm7"><img src="https://ofonetree.com/wp-content/uploads/2024/01/image-879.png" width="100"><span class="tooltip">Never ending 1000 Light Mosque</span></button>
                    <button class="thm thm8"><img src="https://www.creativefabrica.com/wp-content/uploads/2023/04/05/Islamic-Mosque-flat-illustration-free-Graphics-66333305-1.jpeg" width="100"><span class="tooltip">Nothing equals alone time in a evening
                            park</span></button>
        </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js">
</body>

</html>
