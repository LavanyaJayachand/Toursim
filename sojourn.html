<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destinations of World</title>
    <style>
        body{
            font-family: Rubik, sans-serif;
        }
        h1{
            font-family:Spectral, serif;
            font-size: 40px;
        }
        .icons{
            background-color: black;
            display: flex;
            flex-direction: column;
            width:60px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
</head>

<body>
    <h1 class="Title">Sou-Journ</h1><hr>
    <div class="main">
        <div class="icons">
            <button class="options" onclick="show()"></button>
            <button class="plane"><span class="tooltip">Book your Flight</span></button>
            <button class="food"><span class="tooltip">Food </span></button>
            <button class="hotel"><span class="tooltip">Top hotels</span></button>
            <button class="packages"><span class="tooltip">Packages</span></button>
            <button class="events"><span class="tooltip">Special events</span></button>
            <button class="reviews"><span class="tooltip">Reviews</span></button>
            <button class="cash"><span class="tooltip">Price</span></button>
        </div>
    </div>
</body>
</html>
