<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai tourism</title>

    <script>
        function show() {
            let menu = document.querySelector('.menu'); // Selects the first element with class 'menu'

            // Toggle visibility
            menu.style.visibility = menu.style.visibility === 'hidden' ? 'visible' : 'hidden';
        }


    </script>
    <link rel="stylesheet" href="Homepage.css">
</head>

<body>
    <div class="main">
        <div class="icons">
            <button class="options" onclick="show()"></button>
            <button class="plane"><span class="tooltip">Book your Flight</span></button>
            <button class="food"><span class="tooltip">Food </span></button>
            <button class="hotel"><span class="tooltip">Top hotels</span></button>
            <button class="packages"><span class="tooltip">Packages</span></button>
            <button class="events"><span class="tooltip">Special events</span></button>
            <button class="reviews"><span class="tooltip">Reviews</span></button>
            <button class="cash"><span class="tooltip">Price</span></button>
        </div>

        <div class="menu">
            <button class="menu1">Plan Your Tour now!</button>
            <button class="menu2">About Us</button>
            <button class="menu3">Contact Us</button>
            <button class="menu4">FAQs</button>
        </div>

        <div class="title">
            <h1>Sou-Journ</h1>
            <h3>-Explore the essence of Chennai</h3>
            <div class="themes">
                <h3 class="thmtitle">Pick your favourite theme</h1>
                    <button class="thm thm1"><span class="tooltip">Explore Malls in Chennai</span></button>
                    <button class="thm thm2"><span class="tooltip">Spend Time in your Favourite Beach</span></button>
                    <button class="thm thm3"><span class="tooltip">Get Amused by the Wildlife</span></button>
                    <button class="thm thm4"><span class="tooltip">Delicious Food from top restaurants </span></button>
                    <button class="thm thm5"><span class="tooltip">Explore temples and Rich culture of
                            Madras</span></button>
                    <button class="thm thm6"><span class="tooltip">From Cathedral to St Thomas</span></button>
                    <button class="thm thm7"><span class="tooltip">Never ending 1000 Light Mosque</span></button>
                    <button class="thm thm8"><span class="tooltip">Nothing equals alone time in a evening
                            park</span></button>


                    <h1 class="top">Top Sites to Start your Odyssey</h1>

                    <div class="divmain">

                        <div class="div div1"></div>
                        <div class="div div2"></div>
                        <div class="div div3"></div>
                        <div class="div div4"></div>
                        <div class="div div5"></div>
                        <div class="div div6"></div>
                        <div class="div div7"></div>
                    </div>





            </div>
        </div>
    </div>

</body>

</html>
