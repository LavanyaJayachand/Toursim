<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Update Database</h1>
    
    <table id="userTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here dynamically -->
        </tbody>
    </table>

    <h3>Update User</h3>
    <form id="updateForm">
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" required>
        <br><br>
        <label for="updatePassword">Password:</label>
        <input type="password" id="updatePassword" required>
        <br><br>
        <button type="submit">Update User</button>
    </form>

    <script>
        // Fetching existing data and displaying it in the table
        async function loadData() {
            try {
                const response = await fetch('http://localhost:3000/get-users');
                const data = await response.json();

                const tableBody = document.querySelector('#userTable tbody');
                tableBody.innerHTML = ''; // Clear existing data in table

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td><button onclick="editUser('${user.email}')">Edit</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to pre-fill form for editing user
        function editUser(email) {
            const userRow = Array.from(document.querySelectorAll('#userTable tbody tr')).find(row => row.cells[0].textContent === email);
            const userEmail = userRow.cells[0].textContent;
            const userPassword = userRow.cells[1].textContent;

            // Fill the form with user data for editing
            document.getElementById('updateEmail').value = userEmail;
            document.getElementById('updatePassword').value = userPassword;
        }

        // Handle the update form submission
        document.getElementById('updateForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('updateEmail').value;
            const password = document.getElementById('updatePassword').value;

            try {
                const response = await fetch('http://localhost:3000/update-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                alert(result.message);
                loadData();  // Reload data to reflect changes
            } catch (err) {
                alert("Error updating user");
                console.error(err);
            }
        });

        // Initially load data when the page is loaded
        loadData();
    </script>
</body>
</html>
