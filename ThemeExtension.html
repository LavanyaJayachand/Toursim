<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeExtension</title>
    <style>

        body{
            margin:0px;
        }
        .mimg{
            width:100%;
            vertical-align: middle;
        }
        * {
         box-sizing: border-box;
        }
        .container{
            position:relative;
        }
        .prev,.next{
            position: absolute;
            cursor: pointer;
            top:40%;
            width:auto;
            padding:16px;
            margin-top:-50px;
            color: blueviolet;
            font-size: 20px;
            border-radius:0 3px 3px 0;
            
        }
        .prev:hover,
        .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
        }

       .next {
        right: 0;
        border-radius: 3px 0 0 3px;
       }

       .numbertext {
       color: #f2f2f2;
       font-size: 12px;
       padding: 8px 12px;
       position: absolute;
      top: 0;
     }
.caption-container{
    display:flex;
    justify-content:space-around;
    background-color: #222;
  padding: 2px 16px;
  color: white;
}
.active,.demo:hover{
    opacity:1;

}
.demo{
    opacity:0.6;
}
.column{
    width:16.16%;
    float:left;
}



        .slide{
            display: none;
        }
        .s-cont{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="numbertext">1 / 6</div>
            <img class="mimg " src="https://www.veethi.com/images/city-images/fullsize/Chennai-2233.jpg" width="500px" height="300px">
        </div>

        <div class="slide">
            <div class="numbertext">2 / 6</div>
            <img class="mimg" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/living-room-1447724-1224138.png" width="500px" height="300px">
        </div>

        <div class="slide">
            <div class="numbertext">3 / 6</div>
            <img class="mimg" src="https://www.veethi.com/images/city-images/fullsize/Chennai-2233.jpg" width="500px" height="300px">
        </div>

        <div class="slide">
            <div class="numbertext">4 / 6</div>
            <img class="mimg" src="https://static.toiimg.com/photo/79753510/MARINA.jpg?width=748&resize=4" width="500px" height="300px">
        </div>

        <div class="slide">
            <div class="numbertext">5 / 6</div>
            <img class="mimg" src="" width="500px" height="300px">
        </div>

        <div class="slide">
            <div class="numbertext">6 / 6</div>
            <img class="mimg" src="" width="500px" height="300px">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(+1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

     <div class="row">
        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>

        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>

        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>

        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>

        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>

        <div class="column"><img class="s-cont" src="" onclick="currentSlide()"></div>
     </div>
    </div>
    


    




    </div>


    <script>
        let slideImage=1;
        showSlides(slideImage);

        function plusSlides(n)
        {
            showSlides(slideImage+=1);
        }
        function currentSlide(n){
            showSlides(slideImage=n);
        }

        function showSlides(n){
            let i=1;
            let slides=document.getElementsByClassName('slide');
            let dots=document.getElementsByClassName('caption');
            let captionText=document.getElementById('mimg');
        }

        if(n>slides.length){
            slideImage=1;
        }
        if(n<1){
            slideImage=slides.length;
        }
        for(i=0;i<dots.length;i++){
            slides[i].style.display=none;
        }
        for(i=0;i<dots.length;i++){
            dots[i].className=dots[i].className.replace('active');
        }
        
    </script>
</body>
</html>
