<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      position: relative;
      width:40%;
    }

    .slide {
      display: none;
      width: 100%;
    }

    /* Buttons for next and previous images */
    .prev, .next {
      position: absolute;
      top: 50%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
      transform: translateY(-50%);
    }

    .next {
      right: 0;
    }

    .caption-container {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 10px;
    }

    .thumbnail-row {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .thumbnail {
      width: 16.66%;
      cursor: pointer;
      opacity: 0.6;
    }

    .thumbnail:hover {
      opacity: 1;
    }

    /* Style for the active slide */
    .active {
      opacity: 1 !important;
    }
    .mySlides{
  width: 540px;   /* Fixed width for slides */
  height: 300px;  /* Fixed height for slides */
}
  </style>
</head>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <!-- Image Slides -->
  <div class="slide">
    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/39/94/af.jpg" class="mySlides">
  </div>
  <div class="slide">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/77/71/a4/guindy-national-park.jpg" class="mySlides">
  </div>
  <div class="slide">
    <img src="https://th.bing.com/th/id/OIP.r2bebXYSpVFo8o9ORpSeHgHaEP?rs=1&pid=ImgDetMain" class="mySlides">
  </div>
  <div class="slide">
    <img src="https://i0.wp.com/farm8.staticflickr.com/7159/6699384555_30f4b7ce8f.jpg?resize=467%2C350" class="mySlides">
  </div>
  <div class="slide">
    <img src="https://ourbetterclass.com/wp-content/uploads/2023/08/snake-park-in-India.jpg" class="mySlides">
  </div>

  <!-- Navigation Buttons -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <!-- Caption -->
  <div class="caption-container">
    <p id="caption">Image Caption</p>
  </div>

  <!-- Thumbnail Row -->
  <div class="thumbnail-row">
    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/39/94/af.jpg" class="thumbnail" onclick="currentSlide(1)">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/02/77/71/a4/guindy-national-park.jpg" class="thumbnail" onclick="currentSlide(2)">
    <img src="https://th.bing.com/th/id/OIP.r2bebXYSpVFo8o9ORpSeHgHaEP?rs=1&pid=ImgDetMain" class="thumbnail" onclick="currentSlide(3)">
    <img src="https://i0.wp.com/farm8.staticflickr.com/7159/6699384555_30f4b7ce8f.jpg?resize=467%2C350" class="thumbnail" onclick="currentSlide(3)">
    <img src="https://ourbetterclass.com/wp-content/uploads/2023/08/snake-park-in-India.jpg" class="thumbnail" onclick="currentSlide(3)">
  </div>
</div>

<script>
  let slideIndex = 1;

  // Show the current slide
  showSlides(slideIndex);

  // Show the next or previous slide
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Show the slide clicked in thumbnails
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Function to display the slide
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slide");
    let thumbnails = document.getElementsByClassName("thumbnail");
    let captionText = document.getElementById("caption");

    // Loop through all slides and hide them
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Loop through thumbnails and remove 'active' class
    for (i = 0; i < thumbnails.length; i++) {
      thumbnails[i].classList.remove("active");
    }

    // Display the current slide and set the active thumbnail
    slides[slideIndex - 1].style.display = "block";
    thumbnails[slideIndex - 1].classList.add("active");

    // Set the caption
    captionText.innerHTML = "Image " + slideIndex;
  }
</script>

</body>
</html>
