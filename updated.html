<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .menu-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        .menu {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 10px;
        }

        .menu.visible {
            visibility: visible;
            opacity: 1;
        }

        .themes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .theme-button {
            width: 150px;
            height: 100px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .theme-button {
                width: 100px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <h1>My Responsive Menu</h1>
    <button class="menu-button" onclick="toggleMenu()">Toggle Menu</button>
    <div class="menu" id="menu">
        <h3>Choose a Theme</h3>
        <div class="themes">
            <button class="theme-button" style="background-image: url('theme1.jpg');"></button>
            <button class="theme-button" style="background-image: url('theme2.jpg');"></button>
            <button class="theme-button" style="background-image: url('theme3.jpg');"></button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.classList.toggle('visible');
        }
    </script>
</body>

</html>
